<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <title>Cadastro de usuÃ¡rio</title>
</head>
    <div class="container">
        <div class="header">
            <h2>Criar conta</h2>
        </div>
        <form action="#" method="POST" class="form" id="form">
            <div class="form-control">
                <label for="username">Nome:</label>
                <input type="text" id="username" placeholder="Digite seu nome..." oninput="checkInputs()">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Digite seu email..." oninput="checkInputs()">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email-confirmation">Confirmar Email:</label>
                <input type="text" id="email-confirmation" placeholder="Digite seu novamente seu email..." oninput="checkInputs()">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite uma senha..." oninput="checkInputs()">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password-confirmation">Confirmar Senha:</label>
                <input type="password" id="password-confirmation" placeholder="Digite novamente a senha..." oninput="checkInputs()">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
</body>
</html>
